<html>

<head>
    <title>
        BTM
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            background-color: #0046AD;
            color: white;
            width: 25%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .sidebar img {
            width: 100px;
            position: absolute;
            top: 30%;
        }

        .sidebar .email {
            font-size: 14px;
        }

        .sidebar .social-links {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .main-content {
            width: 75%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 50px;
            background-color: white;
        }

        .main-content .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-content .top-bar input {
            border: none;
            border-bottom: 1px solid #ccc;
            padding: 5px;
            width: 200px;
        }

        .main-content .top-bar .close-icon {
            font-size: 24px;
        }

        .main-content .menu {
            flex-grow: 1;
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .main-content .menu .menu-item {
            font-size: 18px;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-content .menu .menu-item:last-child {
            border-bottom: none;
        }

        .main-content .menu .sub-menu {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 14px;
            color: #666;
        }

        .main-content .featured-project {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 25px;
        }

        .main-content .featured-project img {
            width: 100%;
            border-radius: 8px;

        }

        .main-content .featured-project .project-title {
            font-size: 18px;
            margin-top: 10px;
        }

        .main-content .footer {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: 30%;
            }

            .main-content {
                width: 100%;
                height: 70%;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div>
            <img alt="Turner logo" height="50" src="images/BTM_logo.png" width="100" />
        </div>
        <div class="email">
            btm@hmail.com
        </div>
        <div class="social-links">
            <div>
                Facebook
            </div>
            <div>
                Instagram
            </div>
            <div>
                LinkedIn
            </div>
            <div>
                Twitter
            </div>
            <div>
                YouTube
            </div>
        </div>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <div>
                <i class="fas fa-search">
                </i>
                <input placeholder="Type To Search" type="text" />
            </div>
            <div class="close-icon">
                <i class="fas fa-times">
                </i>
            </div>
        </div>
        <div class="menu">
            <div class="menu-item">
                <span>
                    Our Company
                </span>
                <i class="fas fa-chevron-down">
                </i>
            </div>
            <div class="menu-item">
                <span>
                    Our Services
                </span>
                <i class="fas fa-chevron-down">
                </i>
            </div>
            <div class="menu-item">
                <span>
                    Our Projects
                </span>
                <i class="fas fa-chevron-down">
                </i>
            </div>
            <div class="menu-item">
                <span>
                    News &amp; Insights
                </span>
                <i class="fas fa-chevron-down">
                </i>
            </div>
            <div class="menu-item">
                <span>
                    Careers
                </span>
                <i class="fas fa-chevron-down">
                </i>
            </div>
            <div class="sub-menu">
                <div>
                    GENERAL INQUIRIES
                </div>
                <div>
                    COST INDEX
                </div>
                <div>
                    BECOME A SUBCONTRACTOR
                </div>
                <div>
                    TURNER CITY
                </div>
                <div>
                    OUR MARKETS
                </div>
                <div>
                    TURNER UNIVERSITY
                </div>
            </div>
        </div>
        <div class="featured-project">
            <div>
                FEATURED PROJECT
            </div>
            <img alt="Image of Four Seasons Modernization project" height="200"
                src="https://storage.googleapis.com/a1aa/image/lUakFPIfCMVeE0X2dTLgjEffK3BUf64xNa2DLrjdjOoh7i0gC.jpg"
                width="300" />
            <div class="project-title">
                Four Seasons Modernization
            </div>
        </div>
        <div class="footer">
            <div>
                View all projects
            </div>
            <div>
                CONTACT US
            </div>
        </div>
    </div>
    <script>
        const closeIcon = document.querySelector('.close-icon');
        closeIcon.addEventListener('click', () => {
            window.parent.document.getElementById('overlay').style.display = 'none';
        });

    </script>
</body>

</html>
